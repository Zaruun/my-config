- name: Install core tools
  become: true
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - curl
    - htop
    - wget
    - tmux
    - build-essential
    - git
    - cmake
    - make
    - clang
    - gcc 
    - ninja-build
    - gettext
    - unzip
    - sshfs
    - bat

- name: make /tmp/ripgrep dir
  become: true
  file:
    path: "/tmp/ripgrep"
    state: directory 

- name: Get ripgrep 
  become: true
  command: "curl -LO https://github.com/BurntSushi/ripgrep/releases/download/13.0.0/ripgrep_13.0.0_amd64.deb"
  args:
    chdir: /tmp/ripgrep

- name: Install ripgrep 
  become: true
  apt:
    deb: "/tmp/ripgrep/ripgrep_13.0.0_amd64.deb"

- name: Clean up ripgrep install files
  become: true
  file:
    path: "/tmp/ripgrep"
    state: absent
